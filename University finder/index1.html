<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>University Finder</title>

  <link rel="stylesheet" href="./sources1/style.css" type="text/css">
  <!-- <script src="./index.js"></script> -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> <!-- google fonts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class='header'>
    <h1>The University Finder</h1>
  </div>

  <!------SLIDESHOW----->
  <div id="slider">
    <div id="headerSlider" class="  carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#headerSlider" data-slide-to="0" class="active"></li>
        <li data-target="#headerSlider" data-slide-to="1"></li>
        <li data-target="#headerSlider" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./sources1/photo1.jfif" class="d-block img-fluid">
          <div class="carousel-caption">
            <h5>
              Welcome to the University Finder
            </h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./sources1/photo2.jfif" class="d-block img-fluid">
          <div class="carousel-caption">
            <h5>
             Easy Access to all university pages in one place
            </h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./sources1/photo3.jfif" class="d-block img-fluid">
          <div class="carousel-caption">
            <h5>
              See the universities ranked according to your course selection
            </h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#headerSlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#headerSlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <form class="form-inline">
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
      <option selected>Selct country</option>
      <option value="1">United States</option>
      <option value="2">Canada</option>
      <option value="2">United Kingdom</option>
      <option value="2">Global</option>
    </select>

    <div class="custom-control custom-checkbox my-1 mr-sm-2">
      <input type="checkbox" class="custom-control-input" id="customControlInline">
      <label class="custom-control-label" for="customControlInline">Remember my choice</label>
    </div>

    <button type="submit" class="btn btn-primary my-1">Submit</button>
  </form>
<br><br><br><br>
<p>CopyRight &copy 2020</p>
</body>

</html>
